apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-consumers
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-consumers
  template:
    metadata:
      labels:
        app: ms-consumers
    spec:
      containers:
      - name: ms-consumers
        image: ms-consumers:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: DatabaseSettings__Host
          value: "192.168.100.17"
        - name: DatabaseSettings__Database
          value: "consumer"
        - name: DatabaseSettings__Username
          value: "easyprofind"
        - name: DatabaseSettings__Password
          value: "Master@123"
        - name: DatabaseSettings__Port
          value: "5432"
        - name: DatabaseSettings__UseSsl
          value: "false"
        - name: DatabaseSettings__MaxRetryCount
          value: "3"
        - name: DatabaseSettings__CommandTimeout
          value: "30"
        - name: DatabaseSettings__UserId
          value: "postgres"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20 